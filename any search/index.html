<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="search on anywhere from one place">
  <title>Any Search</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
  *{
    font-family: sans-serif;
  }

    input{
      width:100%;
      max-width: 500px;
    }

    button{
      width: 100%;
      max-width: 200px;
      margin: 10px 10px 10px 10px;
    }
  </style>
</head>
<body>
  <center>
<header>
  <h1>Any Search</h1>
  <hr>
</header>

<main>
  <h2>search on youtube</h2>
  <form action="https://www.youtube.com/results">
<input type="text" name="search_query" placeholder="youtube search">
<button>Search on yt</button>
  </form>

<h2>search on amazon</h2>
  <form action="https://www.amazon.in/s">
<input type="text" name="k" placeholder="amazon search">
<button>Search on amazon</button>
  </form>

<h2>search on flipkart</h2>
  <form action="https://www.flipkart.com/search">
<input type="text" name="q" placeholder="flipkart search">
<button>Search on flipkart</button>
  </form>

<h2>search on Google</h2>
  <form action="https://www.google.com/search">
<input type="text" name="q" placeholder="google search">
<button>Search on google</button>
  </form>

</center>


</main>
</body>
</html>
